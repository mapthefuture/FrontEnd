<div class="listTourWrapper">
  <h2>Choose a new adventure!</h2>
  <ui-gmap-google-map 
  center="tourMap.center" 
  zoom="tourMap.zoom" 
  options="tourMap.options"
  >
    <ui-gmap-marker
      ng-repeat='marker in tourMarkers'
      idKey='marker.id'
      coords='marker.coords'
      click='markerClick(marker)'
      options='marker.options'
      >
    </ui-gmap-marker>
    <ui-gmap-window
    show='win.show'
    coords='win.coords' 
    options='win.options' 
    closeClick='win.closeClick()'
    >
      <div><p>{{win.title}}</p><p>{{win.description}}</p><button click='gotoSites(win)'>Check It Out!</button>
      </div>
    </ui-gmap-windows>
  </ui-gmap-google-map>
  <div class="listTourOverlay">Click an icon to begin your journey.</div>

  <!--<div class="list tours parallax">

  </div>-->
</div>
<div 
class="sites"
id="sitesDiv" 
tour="tour">
  <div class="title">Your adventure, "{{tour.title}}" is here:</div>
  <div class="siteContainer">
    <div
    ng-repeat="s in sites"
    class="siteBox"
    >
      <p class="title">{{s.title}}</p>
      <p class="image"><img ng-src='{{s.image_url}}'></p>
      <p class="desc">{{s.description}}</p>
      <!--<ui-gmap-google-map 
      center="{
        latitude: 0,
        longitude: 0
      }"
      zoom="16" 
      options='tourMap.options'
      >
        <ui-gmap-marker 
        idKey="1"
        coords="{
          latitude: 0,
          longitude: 0
        }"
        ></ui-gmap-marker>
      </ui-gmap-google-map>-->
      <ui-gmap-google-map 
      id='s.id'
      center='{
        latitude: s.latitude,
        longitude: s.longitude
      }' 
      zoom='siteMap.zoom' 
      options='tourMapOptions'
      >
        <ui-gmap-marker 
        idKey='s.id'
        coords='{
          latitude: s.latitude,
          longitude: s.longitude
        }'
        options='tourMarkers.options'
        ></ui-gmap-marker>
      </ui-gmap-google-map>
      <a href="https://www.google.com/maps?saddr=My+Location&daddr={{s.longitude}},{{s.latitude}}"><button ng-click="siteDirections(s.coords)">Take Me To This Spot!</button></a>
    </div>
  </div>
  <a href="https://www.google.com/maps?saddr=My+Location&daddr={{tour.coords.longitude}},{{tour.coords.latitude}}"><button id="startTour" class="startTour">Start Your Wanderful Journey</button></a>
</div>
