<div class="listTourWrapper">
  <h2>Choose a new adventure!</h2>
  <div list-map="" class="list map"></div>
  <div class="list tours">
    <div class="tourbox">
      <ul 
      ng-repeat="t in allTours" 
      class="list tour" 
      ng-class="{'clicked': $index == selectedIndex}" 
      ng-click="clickedTour($index, t.id)"
      >
        <li>{{ t.title }}</li>
        <li>{{ t.distance }}</li>
        <li>{{ t.duration }}</li>
        <li class="list hidden">{{ t.description }}</li>
      </ul>
    </div>
  </div>
</div>
