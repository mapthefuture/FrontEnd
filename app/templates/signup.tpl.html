<div class="loginWrapper">
  <h3>Sign up</h3>
  <form ng-submit="signup(user)">
    <input placeholder="First name" ng-model="user.first_name">
    <input placeholder="Last name" ng-model="user.last_name">
    <input placeholder="Email Address" ng-model="user.email" type="email">
    <input placeholder="Password" ng-model="user.password" type="password">
    <button>Submit</button>
  </form>
</div>
